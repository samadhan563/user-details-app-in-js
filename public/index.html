<html lang="en">

<head>
    <title>Home Page</title>

<body class="fluid-container p-3">
    <div class="card">
        <div class="card-header">
            Welcome to User Application
        </div>
        <div class="card-body">
            <button type="button" class="btn btn-primary" onclick="fetchUsers()">Fetch User</button>
            <button type="button" class="btn btn-danger" onclick="deleteUsers()">Delete User</button>
            <button type=" button" class="btn btn-info" onclick="userDetails()">User Detail </button>
        </div>
    </div>
    <script type="text/javascript">
        async function fetchUsers() {
            console.log("Function called")
            const response = await fetch('http://localhost:8000/api/get-users', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            });

            const data = await response.json();
            console.log(data)
        }
        async function deleteUsers() {
            var agree = confirm("Are sure to delete the data?")
            if (agree) {
                const response = await fetch('http://localhost:8000/api/delete-users', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                });
                const data = await response?.json();
                console.log(data)
            }

        }
